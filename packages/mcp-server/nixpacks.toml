[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs-20_x", "npm-9_x"]

[phases.install]
cmds = [
  "cd packages/mcp-server",
  "rm -f package-lock.json",
  "npm install --no-package-lock --production"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd packages/mcp-server && npm start"